<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <head id="boards">
            <nav>
                <ul>
                    {% for board in boards %}
                        <li><a href="{{ board.url }}">{{ board.name }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </head>
        {% block body %}{% endblock %}
    </body>
</html>
